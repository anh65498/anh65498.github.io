					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Portfolio<span class="caret"></span></a> <!-- required Bootstrap JS -->

	<div class="container">
		<!--fixed-width -->


		<div class="row">
			<div class="col-md-6 col-sm-12 scoreCard">
				<!-- <div class="scoreCard"> -->
				<h1 id="gameNameDisplay">Tick Tac Toe</h1>

				<form class="form-inline">
					<div class="row">
						<div class="form-inline">

							<div class=" maxScoreDisplay">
								<label for="maxScore">Playing to: </label>
								<input type="number" class="form-control" id="maxScore" min="1" value="5">
							</div>
						</div>
					</div>
				</form>


				<h1 class="scoreboard"><span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span></h1>
				<div class="col-lg-6 P1Button">
					<button type="button" class="btn btn-primary btn-block" name="P1">Player 1</button>
				</div>
				<div class="col-lg-6 P2Button">
					<button type="button" class="btn btn-danger btn-block" name="P2">Player 2</button>
				</div>
				<button type="button" name="reset" class="btn btn-warning btn-block resetButton">Reset</button>
				<div id="displayWinner"></div>
			</div>





			<div class="col-md-6 col-sm-12 scoreCard">
				<!-- <div class=" scoreCard"> -->

				<h1 id="gameNameDisplay">New Game</h1>
				<form action="https://www.anhpham.us" method="">
					<label for=""></label>
			</div><!-- .scoreCard -->
		</div>


	</div> <!-- .container -->

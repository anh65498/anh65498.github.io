<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="lib/paperjs-v0/dist/paper-full.js"></script>
  <style media="screen">
    body, html {
    height: 100%;
    margin: 0;
  }

  canvas {
    width: 100%;      /* expand canvas to cover the whole page */
    background: black;
  }

  h1 {
    color: orange;
    text-align: center;
  }

  </style>
  <script type="text/paperscript" canvas="myCanvas">
    //create many new circles on the page
    for (var x = 200; x <= 1100; x += 100){
      for (var y = 100; y <= 1000; y += 100){
        var myCircle = new Path.Circle(new Point(x, y), 10);
        myCircle.fillColor = 'pink';
    }
  }
  </script>
</head>

<body>
  <h1>Cute background with dots </h1>
  <canvas id="myCanvas" resize></canvas>

</body>

</html>
